<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Notion File System</title>
</head>
<body>
<p>
	<br />
	<input title="link input" type="text" width="200" style="width: 600px; max-width: 100%;" placeholder="Link hier einfÃ¼gen">
</p>

<script>
	const DOMAIN = 'orthopoxvirus.github.io/local-files-in-notion';

	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	const file = urlParams.get('f');

	if (file) {
		window.location.href = 'localexplorer:' + file;
		setTimeout(function () {
			window.close();
		}, 1000);
	}

	let input = document.querySelector('input');
	input.addEventListener('keyup', function (e) {
		if (e.key === "Enter") {
			let url = new URL(`https://${DOMAIN}/file.html?f=` + input.value.replace(/['"]+/g, ''));
			input.value = url.href;

			// copy input field value to clipboard
			if (!navigator.clipboard) {
				fallbackCopyTextToClipboard(input);
				return;
			}
			navigator.clipboard.writeText(input.value).then(function () {
				console.log('Async: Copying to clipboard was successful!');
			}, function (err) {
				console.error('Async: Could not copy text: ', err);
			});

			// mark text in input field
			input.select();
		}
	});

	function fallbackCopyTextToClipboard(input) {
		input.focus();
		input.select();

		try {
			let successful = document.execCommand('copy');
			let msg = successful ? 'successful' : 'unsuccessful';
			console.log('Fallback: Copying text command was ' + msg);
		} catch (err) {
			console.error('Fallback: Oops, unable to copy', err);
		}
	}
</script>

<style>
	body {
		background-color: #aaaaaa !important;
	}
</style>
</body>
</html>
